{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Giulio Pierini Photography</title>
        <link rel="shortcut icon" href="{% static 'favicon/favicon_g.svg' %}"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static '/css/portfolio.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/navbar.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-sm navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'menu' %}">GIULIO PIERINI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 150px;">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'portfolio' %}"><u>portfolio</u></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacts' %}" >contacts</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        
        <div class="container columns">
            <div class="column">
                <h1> foto dispari</h1>
                <!-- inserisci ciclo for -->
                {% for foto in foto_dispari %}
                    <img src="{{ media_url }}{{ foto.url_immagine }}">
                    <h2>{{foto.posizione}}</h2>
                {% endfor %}
            </div>
            <div class="column">
                <h1> foto pari</h1>
                <!-- inserisci ciclo for -->
                {% for foto in foto_pari %}
                    <img src="{{ media_url }}{{ foto.url_immagine }}">
                    <h2>{{foto.posizione}}</h2>
                {% endfor %}
            </div>
        </div>
        
        <div class="insta_logo container-fluid">
                <a href="#">
                    <img class="mx-auto d-block img-fluid" src="{% static '/images/insta_logo.svg' %}">
                </a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
