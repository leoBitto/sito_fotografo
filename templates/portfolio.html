{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Giulio Pierini Photography</title>
        <link rel="shortcut icon" href="{% static 'favicon/favicon_g.svg' %}"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static '/css/portfolio.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/navbar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/footer.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        
        {% include 'navbar.html' %}
        
        <div class="container columns">
            <div class="column">
                <!-- inserisci ciclo for -->
                {% for foto in foto_dispari %}
                <a href="{% url 'photo' pk=foto.pk %}">
                    <img src="{{ media_url }}{{ foto.url_immagine }}">
                </a>
                {% endfor %}
            </div>

            <div class="column">
                <!-- inserisci ciclo for -->
                {% for foto in foto_pari %}
                <a href="{% url 'photo' pk=foto.pk %}">
                    <img src="{{ media_url }}{{ foto.url_immagine }}">
                </a>
                {% endfor %}
            </div>
        </div>
        
        {% include 'footer.html' %}

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
